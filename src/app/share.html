<!DOCTYPE html>
<html>
<head>
    <title>招商银行-健康管理</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="shareFile/reset.css">
    <link rel="stylesheet" href="shareFile/font-style.css">
    <link rel="stylesheet" href="shareFile/share.css">
    <script src="shareFile/jquery.min.js" ></script>
    <script src="shareFile/configShare.js"></script>
    <script src="shareFile/ShareCtrl.js"></script>
</head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<div class="healthy-share hide">
  <div class="title-content">
    <h3 class="titleText"></h3>
    <p><span class="font-grey dayTime"></span> 招商银行-健康管理</p>
    </div>
    <div class="main-containt">
        <div class="content-whitebg">
            <div class="clearfix">
                <div class="user-image pull-left">
                    <div class="people"></div>
                    <p class="user-name text-center"></p>
                </div>
                <ul class="daten-item pull-left">
                    <li>
                        <div class="tdcell icon-style"><i class="icon-steps"></i></div>
                        <div class="tdcell">
                            <div>今天步数</div>
                            <div><span class="daten-style todayStep">0</span> 步</div>
                        </div>
                    </li>
                    <li>
                        <div class="tdcell icon-style"><i class="icon-steps"></i></div>
                        <div class="tdcell">
                            <div>总步数</div>
                            <div><span class="daten-style totalStep">0</span> 步</div>
                        </div>
                    </li>
                    <li>
                        <div class="tdcell icon-style"><i class="icon-beat"></i></div>
                        <div class="tdcell">
                            <div>您已经打败了</div>
                            <div><span class="daten-style userRankForFriend">0</span> %人</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="team-share hide">
<div class="title-content">
    <h3  class="titleText"></h3>
    <p><span class="font-grey dayTime"></span> 招商银行-健康管理</p>
    </div>
    <div class="brttleGroup-content">
        <div class="brttleGroup-title"><h3 class="taskName"></h3><h5 class="nickName">黄小强</h5></div>
        <span class="circle-border text-center">
               走了
                <br/> <span class="big-size steps">0</span>
                <br/>
                <span >步</span>
                </span>
        
        </div>
    <ul class="ranking-content">
        </ul>
</div>
<div class="download-app">
    <hr><div class="title"><span>爱生活，爱健康！下载招商银行最新版APP！</span></div>
    <h5>1.长按二维码，下载/更新招商银行最新版APP</h5>
    <div class="qacode-img downBtn">
       <img src="images/app-code.jpg">
    </div>
    <h5>2.打开APP, 点击“生活”，进入“健康管理”板块</h5>
    <div class="guide-img">
       <img src="images/guide.jpg">
    </div>
</div>
</body>
</html>
