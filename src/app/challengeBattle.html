<div class="challengeRanking challenge-battle">
    <div ng-class="getCBBgClass(form.userTask)">
        <div class="brttleGroup-title"><span>{{form.userTask.taskName}}</span>
        <a class="share-btn pull-right" ng-click="getShareUrlBattle()">分享 <i class="icon-arrow"></i></a></div>
        <div class="my-battle font-title">
            <div class="tdcell text-left">
                <span class="icon-image"><i class="icon-grouptitle"></i></span>我的成绩
            </div>
            <div class="tdcell text-right">
                第<span class="font-lightblue place">{{userTaskMember.userRank}}</span>名
            </div>
        </div>
        <div class="my-battle">
            <div class="tdcell text-center">
                <i class="icon-steps"></i>
                <br/> 共走了
                <br/>
                <span class="font-lightblue"><b>{{userTaskMember.steps |convertMyriabitFilter}}</b> 步</span>
            </div>
            <div class="tdcell text-center">
                <span class="circle-border">
                <i class="icon-flag"></i>
                <br/> 已到达
                <br/>
                <span class="font-lightblue"> 
                    <b ng-if="form.userTask.id==1">月球</b>
                    <b ng-if="form.userTask.id!=1">终点</b>
                </span>
                </span>
            </div>
            <div class="tdcell text-center">
                <i class="icon-coin"></i>
                <br/> 获得了
                <br/>
                <span class="font-lightblue"><b>{{userTaskMember.taskScore}}</b> 健康币</span>
            </div>
        </div>
        </div>
        <div class="whitebar"></div>
        <h3 class="text-center font-blue">总排名及可获得健康币</h3>
        <ul class="ranking-content">
            <li ng-repeat="task in form.taskMembers" ng-if="task.status!=0">
                <div class="tdcell ranking-places">第<span class="rank-num">{{task.userRank}}</span>名</div>
                <div class="tdcell name-leavel">
                    <span class="name">{{task.userName}}</span>
                    <br/>
                    <i class="icon-coin font-grey"></i><span class="leavel-num">{{task.taskScore}}</span>
                </div>
                <div class="text-right tdcell ranking-nums"><span class="steps">{{task.steps |number}}</span>步</div>
            </li>
        </ul>
    
</div>
