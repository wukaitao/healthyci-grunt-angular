<!DOCTYPE html>
<html class=no-js>
<head>
    <meta charset=utf-8>
    <title>金岁年年养老计划</title>
    <meta name=description content="">
    <meta name=viewport
          content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel=stylesheet href=styles/main_v6_e1393.css>
    <link rel=stylesheet href=styles/index/style2_v6_9f410.css>
    <link rel=stylesheet href=styles/index/style_v6_c54bd.css>
    <link rel=stylesheet href=styles/np.css>
    <!--<link rel=stylesheet href=styles/util/swiper.min_v6_2a7f5.css>-->
    <script src=scripts/vendor/modernizr_v6_049b2.js></script>
    <script src="https://jic.talkingdata.com/app/h5/v1?appid=26F8F1158EED2CE81C8254D3B378C240&vn=Development&vc=2.0.0"></script>
<body id=slider ng-app=publicApp ng-controller=myCtrl style="display: none;">
<!--header-->
<div class=header>
    <img ng-click=back() src=images/index/back_v6_ec53f.png class=back id="back_to_personalInfo">
    <div class=titleText>金岁年年养老计划</div>
</div>

<!--主内容-->
<div class="main-content" ng-class="{'withHeader':withHeader,'withoutHeader':!withHeader}">
    <div class="imgWrapper">
        <img src="images/p/anannuity_bg.png" alt="" style="width: 100%">
        <!--<div class="list" ng-click="openPopupAt(1)"></div>-->
        <div class="items" ng-click="openPopupAt(2)" style="left: 34%;width: 19%;"></div>
        <div class="provinceLink" ng-click="openPopupAt(6)" style="left: 55%;width: 30%;"></div>
        <div class="summit_buttons" ng-click="openPopupAt(3)"></div>
    </div>

</div>


<div class="loading_gif opacity-bg" style="display: block;background-color: black !important">
    <img class=imgLoad src=images/util/loading_v6_0e6e0.gif alt=""></div>

<div class=popupTips-bg>
    <div class=vertical-middle>
        <div class=popupTips>
            <div class=closeTips onclick=cancelTipsPopup()>确认</div>
            <div id=tipsFont></div>
        </div>
    </div>
</div>


<!--可支持的省份列表-->
<div class="popUp popUp-instruction" ng-if="popUpAt==6">
    <div class="popUp-content garrantee-popup">
        <div class="banner">
            <div class="title">支持的省份列表</div>
        </div>
        <div class="content">
            <div class="item">广东省</div>
            <div class="item">北京市</div>
            <div class="item">上海市</div>
            <div class="item">浙江省</div>
            <div class="item">江苏省</div>
            <div class="item">山东省</div>
            <div class="item">四川省</div>
            <div class="item">重庆市</div>
            <div class="item">湖北省</div>
            <div class="item">陕西省</div>
            <div class="item">辽宁省</div>
            <div class="item">湖南省</div>
            <div class="item">河南省</div>
        </div>
        <img class=close-2 src="images/p/close.png" alt=close ng-click="closePopup()">
    </div>
</div>

<div class="popUp popUp-case" ng-if="popUpAt==2">
    <div class="popUp-content items-popup">
        <div class="banner">
            <div class="title">保险条款</div>
        </div>
        <div class="content">
            <div class="item"><a href="items/4/Items-1.html">招商信诺定期年金保险条款</a></div>
            <div class="item"><a href="items/4/Items-2.html">招商信诺附加定期寿险B款条款</a></div>
            <div class="item"><a href="items/4/Items-3.html">招商信诺附加意外身故及全残定期寿险条款</a></div>
        </div>
        <img class=close-2 src="images/p/close.png" alt=close ng-click="closePopup()">
    </div>
</div>

<div class="popUp popUp-booking" ng-show="popUpAt==3">
    <div class="popUp-content popUpForm">

        <div class="title">
            <div>请正确填写您的信息</div>
        </div>
        <div class="lineWrap">
            <div class="line"></div>
        </div>

        <img class=close-2 src=images/p/close.png alt=close ng-click="closePopup()">
        <iframe name="myiframe" id="myiframe" style="display:none"></iframe>
        <form action=http://hms-uat.test-cignacmb.com/cmc-lg/formCmc2Action_saveForm.action id=myform class=popUp-form-wrap
              target="myiframe">
            <input type="hidden" id="campaign" name="campaignCode" value="1LDG446HA3"/>
            <input type="hidden" id="product" name="product" value="CMB"/>
            <input type="hidden" id="url" name="url" value=""/>
            <input type="hidden" id="remark" name="remark" value=""/>

            <div class=popUp-form>
                <div class="inputWrap inputWrap1">
                    <div class="label">姓名</div>
                    <input placeholder="请输入姓名" type=text id=name ng-model=cusName style="float: right" maxlength="10"
                           name="name">
                </div>
                <div class="inputWrap inputWrap2">
                    <div class="label">性别</div>
                    <div class="sexWrap">
                        <div class=sex ng-class="{'sexSelected':sexSelected==0}" ng-click=selectSex(0)>男</div>
                        <div class=sex ng-class="{'sexSelected':sexSelected==1 }" ng-click=selectSex(1)>女</div>
                        <input type="hidden" id="gender" name="gender" value="M"/>
                    </div>
                </div>
                <div class="inputWrap inputWrap3">
                    <div class="label">手机号码</div>
                    <input placeholder="请输入手机号码" type=tel id=tel ng-model=cusPhone maxlength=11 style="float: right" name="mobile">
                </div>
                <div class="inputWrap inputWrap4">
                    <div class="label">所在省份</div>
                    <div class="provinceSelect" ng-click="showAreas()" ng-bind="provinceSlected" class="">
                        请选择 >
                    </div>
                    <img class="provinceIcon" ng-click="showAreas()" src="images/p/icon.png" alt="">
                    <input type="hidden" name="province" id="province">
                </div>

                <input type="hidden" id="iqid" name="iqId" value=""/>
                <input type="hidden" id="pagename" name="pageName" value=""/>
                <input type="hidden" id="urlflag" name="urlFlag" value=""/>
                <input type="hidden" id="mcid" name="wtmcId" value=""/>
                <input type="hidden" id="searchwords" name="searchWords" value=""/>
                <input type="hidden" id="pyid" name="pyid" value=""/>
                <input type="hidden" id="gridsumid" name="gridsumid" value=""/>


                <div class="submit" style=text-align:center ng-click=submit()>信息无误，确认预约</div>
            </div>
        </form>
    </div>
</div>
<!--<div class="popUp popUp-success" ng-if="popUpSuccessStatus">
-->
<div class="popUp popUp-success" ng-if="popUpAt==4">
    <div class=popUp-content>
        <div class=popUp-successImg-box>
            <img class=img-responsive src=images/index/success_v6_d110b.png alt="bg"></div>
        <!--<img class="close-2" src="images/index/close_v6_2c2cc.png" alt="close" ng-click="closePopupSuccess()"/>
        -->
        <img class=close-2 src=images/p/close.png alt=close ng-click="closePopup()">
        <div class=confirm-btn-wrap>
            <!--<button class="popUp-btn confirm-btn" ng-click="closePopupSuccess()">确定</button>
            -->
            <button class="popUp-btn confirm-btn" ng-click=closePopup()>确定</button>
        </div>
    </div>
</div>

<div class="popUp popUp-success " ng-if="popUpAt==5">
    <div class="popUp-content bg-white provinceWrap">
        <div class="title">
            <div>请选择所在省份</div>
        </div>
        <div class="lineWrap">
            <div class="line"></div>
        </div>
        <img
                class=close-2 src=images/p/close.png alt=close ng-click="closePopupAt(5)">
        <div class="provinceWrapper">
            <div class="provinceItem" ng-repeat="province in provinces" ng-click=getProvice($index)
                 ng-class="{true: 'provinceActive', false: 'provinceInactive'}[provinceSlected == province]">
                {{province}}
            </div>
        </div>
    </div>
</div>


<script src=scripts/vendor_v6_cb39e.js></script>
<script src=scripts/main_v6_9ec8c.js></script>
<!--<script src=scripts/util/swiper.min_v6_bdf69.js></script>-->
<script src=scripts/util/baidu_v6_c8627.js></script>
<script src=scripts/common.js></script>

<!--<script src=scripts/index/logic2_v6_04f97.js></script>-->
</body>
