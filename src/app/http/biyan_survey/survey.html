<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="css/btnhl_portrait.css">
  <script src='js/ids.js'></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="css/mb/mb16.css">
  <link rel="stylesheet" href="css/fa4/css/font-awesome.min.css">
  <script src="js/survey.min.js"></script>
  <script src="js/mb16.js" type="text/javascript"></script>
</head>
<body>
<script>
  function getUrlVars() {
    var vars   = [], hash;
    var hashes = location.href.slice(location.href.indexOf('?')+1).split('&');
    for (var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  }

  var query = getUrlVars();
  var partner_openid = query['openid'];
  var returnurl=query['returnurl'];
  //if (undefined===partner_openid) partner_openid = 'notprovided';
  if (undefined===partner_openid) {
    partner_openid  = localStorage.getItem('partner_openid');
    returnurl = localStorage.getItem('returnurl');
  if (undefined===partner_openid) partner_openid = 'notprovided';
  } else {
  localStorage.setItem('partner_openid', partner_openid);
  localStorage.setItem('returnurl', returnurl);
  }
  
  var ___surveyid = survey_ids[0];
  var theSurveyInfo = survey_info[___surveyid];

  if ((window.localStorage.getItem(___surveyid + "ori"))&&(window.localStorage.getItem(___surveyid + "go")=='goresult')) {
    window.location.replace(theSurveyInfo.result_page);
  }
  
  localStorage.setItem(survey_ids[0]+'go',"goresult");

  function getReturnUrl(){
    window.location.replace(decodeURIComponent(returnurl));
  }

  $(document).ready(function () {
    console.log("ready!");
    var openid = 'zsxnapp';
//    var partner_openid = window.localStorage.getItem('partner_openid');
    document.title = theSurveyInfo.survey_page_title;
    start({
      survey_to_get: ___surveyid,
      partner_id: partner_id,
      result_page: theSurveyInfo.result_page,
      openid: openid,
      partner_openid: partner_openid,
      coordinates: null,
      wx_args: {
        share_title: theSurveyInfo.share_title,
        share_descr: theSurveyInfo.share_descr,
        share_img_url: theSurveyInfo.share_img_url,
        share_url: theSurveyInfo.share_url
      },
      css_style: theSurveyInfo.css_style,
      index_style: theSurveyInfo.index_style,
      zb_style: theSurveyInfo.zb_style
    });
    if (openid == 'productdemo') window.localStorage.removeItem('openid');
  });
</script>
<div class="top-menu">
  <a class="position-left back-button" onclick="getReturnUrl()"></a>
  <h1>一分钟测鼻炎</h1>
</div>
<div style="height: 44px"></div>

<div id='QArea'></div>
<div id="ph" style="clear:both;float:left;visibility: hidden;height:30px"></div>
<div id="loading" style="clear:both;float:left"><i class="fa fa-spinner fa-spin fa-lg"></i></div>
</body>

</html>
