<script>
  var partner_openid = window.localStorage.getItem('partner_openid');

  function getlucky(){
    var vpath="https://hms-sit.test-cignacmb.com/hmc_rhinitis_server/"+partner_openid+"/showUserInfo";
    $("#formlucky").attr("action", vpath).submit();
  }


  $(document).ready(function () {
    var surveyid = survey_ids[0];
    var theSurveyInfo = survey_info[surveyid];
    var charttype = 2;
    var startpage = survey_info[surveyid].survey_page;
    var followimg = "../images/jyklcode.jpg";
    var followcontent = "关注招商信诺，关注健康";
    var indexstyle = theSurveyInfo.index_style;
    var zbstyle = theSurveyInfo.zb_style;

    document.title = theSurveyInfo.result_page_title;
    drawPage = resultpage_init(
        window,
        document,
        surveyid,
        charttype,
        theSurveyInfo.type,
        startpage,
        survey_infos,
        followimg,
        followcontent,
        indexstyle,
        zbstyle
    );

    $.getScript("js/wxapi.js", function () {
      wx_args = {
        share_title: theSurveyInfo.share_title,
        share_descr: theSurveyInfo.share_descr,
        share_img_url: theSurveyInfo.share_img_url,
        share_url: theSurveyInfo.share_url
      };
      register_wxpai(wx_args);
    });
    if (!window.localStorage.getItem(surveyid + 'ori')) {
      window.location.replace(startpage);
    } else {
      drawPage(parseInt(charttype));
    }
  });
</script>
