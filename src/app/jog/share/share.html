<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>招商银行-健康管理</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="share.js"></script>
	<link type="text/css" href="share.css" rel="stylesheet"/>
</head>
<body>
	<div class="details-tips">
		<p class="text">我正在<span id="tipsGroupName"></span>跑团，一起进来玩吧！</p>
		<p class="app"><span id="date" class="date"></span>招商银行- 健康管理</p>
	</div>
	<div class="details-box">
		<img src="../../images/jog/bg-jog-details.png">
		<div class="panel">
			<div class="info">
				<p class="name" id="groupName"></p>
				<p class="discription" id="groupDesc"></p>
				<div class="city">
					<div class="location-button">
						<p id="city"></p>
					</div>
				</div>
			</div>
			<ul class="button-group">
				<li>
					<div class="button">
						<img src="../../images/jog/icon-jog-id.png">
						<div>
							<p>跑团ID</p>
							<p id="groupId">1000</p>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<img src="../../images/jog/icon-jog-sum.png">
						<div>
							<p>人数</p>
							<p><span id="groupMemCount">0</span>人</p>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<img src="../../images/jog/icon-jog-trip.png">
						<div>
							<p>总里程</p>
							<p><span id="groupSum">0公里</span></p>
						</div>
					<div>
				</li>
			</ul>
		</div>
	</div>
	<div class="download-app">
		<div class="title"><span>下载招商银行最新版APP一起跑起来</span></div>
		<h5>1.长按二维码，下载/更新招商银行最新版APP</h5>
		<div class="qacode-img downBtn">
			<img src="../../images/jog/img-barcode.png">
		</div>
		<h5>2.打开APP, 点击“生活”，进入“健康管理”板块</h5>
		<div class="guide-img">
			<img src="../../images/jog/img-wizard1.png">
		</div>
		<h5>3.进入“我的社区”-“跑团”-“添加跑团”，输入跑团名称或ID找到跑团，点击“申请加入”，团长审核通过后就可以跟小伙伴们一起跑啦。</h5>
		<div class="guide-img">
			<img src="../../images/jog/img-wizard2.png">
		</div>
	</div>
</body>
</html>
