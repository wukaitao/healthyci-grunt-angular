<style>

    .friend-apply-message {
        padding-top: 44px;
    }

    ul.ranking-content {
        padding: 0;
        box-shadow: none;
    }

    ul.ranking-content li {
        position: relative;
        font-size: 14px;
        padding: 10px 0 0 0;
        border: none;
        background: url("images/jog/bg-jog-border.png") no-repeat bottom;
        background-size: contain;
    }

    .item-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #e60012;
        margin-top: -10px;
        z-index: 0;
    }
    .item-bg .bg-button-area {
        display: table;
        height: 100%;
        float: right;
        padding: 15px;
        color: #fff;
    }
    .item-bg .bg-button-area p {
        display: table-cell;
        vertical-align: middle;
    }

    .item-panel {
        display: table;
        position: relative;
        width: 100%;
        height: 100%;
        padding: 5px 0;
        margin-top: -10px;
        transition: all 500ms;
        -moz-transition: all 500ms;	/* Firefox 4 */
        -webkit-transition: all 500ms;	/* Safari 和 Chrome */
        -o-transition: all 500ms;	/* Opera */

        background: #fff url("images/jog/bg-jog-border.png") no-repeat bottom;
        background-size: contain;
    }

    .item-panel.move-left {
        transform:translate(-58px);
    }

    .item-list-icon img {
        width: 36px;
    }

    .item-operation {
        width: 135px;
        padding-right: 15px;
    }
    .item-operation .middle-button {
        font-size: 12px;
        width: 80px;
        height: 31px;
        margin-top: 5px;
    }
    .item-operation .middle-button.reject {
        background: transparent;
        border: 1px solid #ff1313;
        color: #ff1313;
    }

    .more-link-arrow i {
        font-size: 14px;
        vertical-align: 1px;
        color: #a6a6a6;
        line-height: 55px;
    }

    .item-content {
        padding-left: 15px;
    }
    .item-content p {
        margin: 0;
    }
    .item-content .name {
        overflow:hidden;
        white-space:nowrap;
        text-overflow:ellipsis;
        line-height: 2;
        width: 170px;
    }
    .item-content .time {
        font-size: 12px;
        color: #929292;
        line-height: 2;
    }
    .item-content .info {
        font-size: 12px;
        color: #929292;
        line-height: 2;
    }
    .item-content .reason {
        font-size: 12px;
        color: #929292;
        line-height: 1.4;
    }

    .accepted {
    	margin: 0px;
        color: #b3b3b3;
        font-size: 12px;
    }

</style>
<div class="friend-apply-message">
    <ul class="ranking-content view-code-content">
        <li ng-repeat="friend in form.inviteList">
            <div class="item-bg">
                <div class="bg-button-area" ng-click="deleteClick($event,friend.id)">
                    <p>删除</p>
                </div>
            </div>
            <div class="item-panel" hm-swipe="onHammer" hm-recognizer-options='[{"type":"swipe","directions":"DIRECTION_HORIZONTAL"}]'>
                <div class="tdcell item-content">
                    <p class="name">{{friend.nickName}}</p>
                    <p class="info">想请求添加您为好友</p>
                </div>
                <div class="tdcell text-right item-operation">
                    <button ng-if="!friend.status" class="middle-button" ng-click="addFriend($event,friend)">接受</button>
                    <p ng-if="friend.status" class="accepted">已接受</p>
                </div>
            </div>
        </li>
    </ul>

</div>

<div class="submit-success text-center hide" id="validateSuccess4">
    <span class="success-icon"><i class="icon-right"></i></span>
    <span>已接受</span>
</div>
<div class="submit-success text-center hide" id="validateSuccess1">
    <span class="success-icon"><i class="icon-right"></i></span>
    <span>添加好友成功！</span>
</div>
<div class="submit-success text-center hide" id="validateError">
    <span class="success-icon error"><i class="icon-wrong"></i></span>
    <span>添加好友失败！</span>
</div>
<div class="submit-success text-center hide" id="validateSuccessDel">
    <span class="success-icon"><i class="icon-right"></i></span>
    <span>删除成功！</span>
</div>

<div class="submit-success text-center hide" id="validateErrorDel">
    <span class="success-icon error"><i class="icon-wrong"></i></span>
    <span>删除失败！</span>
</div>
