<div class="scroll-input myscrollE" >
    <div class="tdcell text-right scroll-content myscrollE" hm-panmove="doMove($event)" hm-recognizer-options='{"threshold":3}' hm-panend="doMoveEnd($event)" >
        <div class="up-mask myscrollE"></div>
        <div class="down-mask myscrollE"></div>
        <ul >
            <li class="myscrollE" ng-repeat="item in myValues">{{item}}</li>
        </ul>
    </div>
    <div class="tdcell text-left myscrollE">
        {{myText}}
    </div>
</div>
