<div class="feed-book">
<h2 class="text-center font-black">欢迎反馈任何意见和问题</h2>
<form>
	<textarea rows="8" ng-model="suggestMessage" maxlength="200" placeholder="限200字"></textarea>
	<div class="button-area">
	  <button class="long-button" ng-click="submitSuggest()" ng-disabled="suggestMessage==''">提交</button>
	</div>
</form>
<div class="submit-success text-center hide" id="validateSuccess">
    <span class="success-icon"><i class="icon-right"></i></span>
    <span>提交成功</span>
</div>
</div>
