<div class="ht-main detail">
	<img ng-src="{{img}}"/>
	<article><p ng-repeat="p in summary">{{p}}</p></article>
	<section ng-repeat="detail in content" ng-class="{'on': $index==showIndex}">
		<header ng-click="htDetailShow($index,detail.title)">
			<i class="icon-alert-line"></i>{{detail.title}}<i class="icon-chevron-thin-down"></i>
		</header>
		<article><p ng-repeat="p in detail.content">{{p}}</p></article>
	</section>
	<section class="hint">以上内容仅供参考，如果您需解决具体问题，建议您咨询相关专业人士。</section>
	<a ng-if="link" ng-click="path(link.url,link.title)"><img ng-src="{{link.img}}" title="{{link.title}}"></a>
	<header><img src="images/trouble/file.png"/>相关资讯</header>
	<div>
		<header ng-repeat="info in infos" ng-click="htInfo(info.link,info.title)">
			{{info.title}}<i class="icon-arrow"></i>
		</header>
	</div>
</div>
